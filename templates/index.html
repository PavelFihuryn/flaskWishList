{% extends "base.html" %}

{% block title %}
    <h1>Wish List</h1>
{% endblock %}

{% block content %}
    <h1>Wish List</h1>
    <div class="mb-3">
        <form action="{{ url_for('index') }}" method="POST">
            <label for="search" class="form-label">Сортировать по: {{ form.sorting }}</label>
            <button type="submit" class="btn btn-primary">>>></button>
        </form>
    </div>
    <div class="mb-3">
        <a href={{  url_for('wish') }}><button type="button" class="btn btn-success">Добавить желание</button></a>
    </div>
    <div class="row">
        {% for wish in wishes %}
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                <div class="card" style="width: 18rem;">
                  {% if wish.image %}
                      <img src="/static/uploads/{{ wish.image }}" class="card-img-top" alt="{{ wish.image }}">
                  {% else %}
                      <img src="/static/uploads/no-image.jpg" class="card-img-top" alt="no-image">
                  {% endif %}
                  <div class="card-body">
                    <h5 class="card-title">{{ wish.name }}</h5>
                    <p class="card-text">{{ wish.description }}</p>
                    <p class="card-text">{{ wish.cost }}</p>
                    <a href="{{ wish.url }}" class="btn btn-primary">Перейти</a>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
